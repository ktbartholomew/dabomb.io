        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        #message {
            color: #444;
            height: 50vh;
            margin: 25vh 5vw;
            position: fixed;
            text-align: center;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            width: 90vw;
        }

        #message.hide {
            animation: none;
            -webkit-transform: scale(0);
            -ms-transform: scale(0);
            -o-transform: scale(0);
            transform: scale(0);
        }

        #message.build-in {
            animation: boom 0.3s ease-in;
        }

        #message:hover {
            animation: pulse 0.3s ease-in-out;
        }

        #message h1 {
            display: inline-block;
            font-size: 16vw;
            line-height: 1;
            margin: 2vh 0;
            position: relative;
        }

        #message .lead-in,
        #message .io,
        #message .explain {
            display: block;
            font-family: Arial, sans-serif;
        }

        #message .lead-in {
            font-size: 1vw;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        #message .io {
            bottom: 1.5vw;
            position: absolute;
            right: -6.5vw;
            font-size: 3vw;
        }

        #message .explain {
            font-size: 1.75vw;
        }

        @media (max-width: 480px) {
            #message .lead-in,
            #message .explain {
                font-size: 14px;
            }
        }

        @keyframes boom {
            0% {
                -webkit-transform: scale(0);
                -ms-transform: scale(0);
                -o-transform: scale(0);
                transform: scale(0);
            }

            80% {
                -webkit-transform: scale(1.6);
                -ms-transform: scale(1.6);
                -o-transform: scale(1.6);
                transform: scale(1.6);
            }

            100% {
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                -o-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                -o-transform: scale(1);
                transform: scale(1);
            }

            50% {
                -webkit-transform: scale(1.2);
                -ms-transform: scale(1.2);
                -o-transform: scale(1.2);
                transform: scale(1.2);
            }

            100% {
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                -o-transform: scale(1);
                transform: scale(1);
            }

    <div id="message" class="hide">
